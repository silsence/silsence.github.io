    .link-item {
      display: block;

      align-items: center;

    .header h1 {

    .nav-rectangles a {

      /* 使链接（a标签）表现为行内块级元素，可以设置宽高 */
      width: 30%;

      height: 40px;
      /* 导航按钮高度为40像素 */
      line-height: 40px;
      /* 行高与高度一致，使得文字垂直居中 */
      color: white;
      /* 字体颜色为白色 */
      font-size: 1.5rem;
      /* 字体大小为1.5倍根元素字体大小 */
      font-weight: bold;
      /* 加粗字体 */

      /* 去除下划线 */

      /* 背景色为绿色 */

      /* 添加背景色过渡动画 */

      /* 文字居中对齐 */

      /* 按钮间的左右间距为10像素 */

      /* 按钮与下方内容的距离为50像素 */

    .nav-rectangles a:hover {

      /* 当鼠标悬停在按钮上时，背景色变为另一种蓝色 */

      margin: 0 auto;
